<ion-header>
        <ion-navbar>
          <ion-title>
            Welcome back!
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
            <div padding>
                    <ion-segment [(ngModel)]="menu">
                      <ion-segment-button value = "profile" (click)="navigateToProfile()">
                          <ion-icon name="contact"></ion-icon>
                      </ion-segment-button>
                      
                      <ion-segment-button value = "browse" (click)="navigateToBrowse()">
                          <ion-icon name="search"></ion-icon>
                          </ion-segment-button>
                          <ion-segment-button value = "help">
                        <ion-icon name="help-circle"></ion-icon>
                        </ion-segment-button>
                  
                    </ion-segment>
                  </div>

                  Welcome back {{username}}, your password is : {{password}}
                  
      

      </ion-content>
