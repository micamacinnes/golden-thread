<ion-header>
        <ion-navbar>
          <ion-title>
            Welcome!
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
            <div padding>
                    <ion-segment [(ngModel)]="menu">
                      <ion-segment-button value = "profile" (click)="navigateToProfile()">
                        profile
                      </ion-segment-button>
                     
                      <ion-segment-button value = "browse" (click)="navigateToBrowse()">
                            browse
                          </ion-segment-button>
                    </ion-segment>
                  </div>
                  
                  <div [ngSwitch]="menu">
                    <ion-list *ngSwitchCase="'puppies'">
                      <ion-item>
                        <ion-thumbnail item-start>
                          <img src="img/thumbnail-puppy-1.jpg">
                        </ion-thumbnail>
                        <h2>Ruby</h2>
                      </ion-item>
                      ...
                    </ion-list>
                  
                    <ion-list *ngSwitchCase="'kittens'">
                      <ion-item>
                        <ion-thumbnail item-start>
                          <img src="img/thumbnail-kitten-1.jpg">
                        </ion-thumbnail>
                        <h2>Luna</h2>
                      </ion-item>
                      ...
                    </ion-list>
                  </div>
      

      </ion-content>
