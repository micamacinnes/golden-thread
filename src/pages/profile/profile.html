<ion-header>
        <ion-navbar>
          <ion-title>
            Profile
          </ion-title>
        </ion-navbar>
      </ion-header>
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="menu">
          <ion-segment-button value = "profile" (click)="login()">
              <ion-icon name="contact"></ion-icon>
          </ion-segment-button>
          
          <ion-segment-button value = "browse" (click)="navigateToBrowse()">
              <ion-icon name="search"></ion-icon>
              </ion-segment-button>
              <ion-segment-button value = "help">
            <ion-icon name="help-circle"></ion-icon>
            </ion-segment-button>
      
        </ion-segment>
      </div>
 
    <br>
      <button ion-button>Logout</button>
</ion-content>
