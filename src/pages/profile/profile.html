
<ion-content>
    <div padding>
        <ion-segment [(ngModel)]="menu">
          <ion-segment-button value = "profile" (click)="navigateToLogin()">
              <ion-icon name="contact"></ion-icon>
          </ion-segment-button>
          
          <ion-segment-button value = "browse" (click)="navigateToBrowse()">
              <ion-icon name="search"></ion-icon>
              </ion-segment-button>
              <ion-segment-button value = "pie">
            <ion-icon name="pie"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value = "settings" (click) = "navigateToSettings()">
                <ion-icon name="settings"></ion-icon>
                </ion-segment-button>
      
        </ion-segment>
      </div>
      <ion-item-divider color="primary">Conservation Portfolio</ion-item-divider>
  
      <section class="chart-wrapper">
          <canvas #pieChart></canvas>
       </section>
